<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="blue-section">
        <inner-column>
            <div class="navbar">
                <h1 class="logo">Header Logo</h1>
                <p class="navbar-link">header link one</p>
                <p class="navbar-link">header link two</p>
                <p class="navbar-link">header link three</p>
            </div>
        </inner-column>
    </header>
    
    <main>
        <section class="blue-section">
            <inner-column>
                
                <div class="welcome">
                    <div class="welcome-content">
                        <h1 class="loud-voice">Website.</h1>

                        <p class="calm-voice">Here is a paragraph of text</p>

                        <a href="https://google.com"><button>Button link</button></a>
                    </div>

                    <div class="welcome-image">
                        <img src="./images/fog-7482180_1280.jpg" alt="Scenery">
                    </div>
                </div>

            </inner-column>
        </section>

        <section>
            <inner-column>
                <div class="product">
                    <div class="product-header">
                        <h1 class="medium-voice">Some random information.</h1>
                    </div>
    
                    <div class="product-images">
                        <div>
                            <img src="./images/fog-7482180_1280.jpg" alt="">
                            <p>Content 1</p>
                        </div>
    
                        <div>
                            <img src="./images/fog-7482180_1280.jpg" alt="">
                            <p>Content 2</p>
                        </div>
    
                        <div>
                            <img src="./images/fog-7482180_1280.jpg" alt="">
                            <p>Content 3</p>
                        </div>
    
                        <div>
                            <img src="./images/fog-7482180_1280.jpg" alt="">
                            <p>Content 4</p>
                        </div>
                    </div>
                </div>
            </inner-column>
        </section>

        <section class="gray-section">
            <inner-column>
                <p class="quote-content">This is a quote</p>
                <p class="quote-author">-Thor</p>
            </inner-column>
        </section>

        <section>
            <inner-column>
                <div class="call-to-action">
                    <div>
                        <p class="medium-voice">Keep it updated!</p>
                        <p class="calm-voice">Sign up for the latest information</p>
                    </div>

                    <div>
                        <a href="https://google.com"><button>Sign Up</button></a>
                    </div>
                </div>
            </inner-column>
        </section>
    </main>

    <footer>
        <inner-column>
            <p class="calm-voice" style="text-align: center;">Copyright</p>
        </inner-column>
    </footer>

</body>
</html>
